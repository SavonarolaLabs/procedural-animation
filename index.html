<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FBX Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from './node_modules/three/build/three.module.js';
      import { FBXLoader } from './node_modules/three/examples/jsm/loaders/FBXLoader.js';
      import { loadTextures } from './textures.js';
      import { setupCamera, setupMovementControls } from './camera.js';

      const scene = new THREE.Scene();
      const camera = setupCamera();
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ReinhardToneMapping;
      renderer.toneMappingExposure = 2.3;
      document.body.appendChild(renderer.domElement);

      // Lighting setup
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const spotLight = new THREE.SpotLight(0xffa95c, 4);
      spotLight.castShadow = true;
      spotLight.shadow.bias = -0.0001;
      spotLight.shadow.mapSize.width = 1024 * 4;
      spotLight.shadow.mapSize.height = 1024 * 4;
      scene.add(spotLight);

      const textureLoader = new THREE.TextureLoader();

      const textures = loadTextures(textureLoader);
      textures.forEach((texture) => {
        texture.color.wrapS = texture.color.wrapT = THREE.RepeatWrapping;
        texture.normal.wrapS = texture.normal.wrapT = THREE.RepeatWrapping;
        const x = 50;
        texture.color.repeat.set(x, x);
        texture.normal.repeat.set(x, x);
      });

      // Ground plane with initial texture and normal map
      const groundGeometry = new THREE.PlaneGeometry(500, 500);
      const groundMaterial = new THREE.MeshStandardMaterial({
        map: textures[0].color,
        normalMap: textures[0].normal,
        roughness: 1,
        metalness: 0.7,
      });

      const ground = new THREE.Mesh(groundGeometry, groundMaterial);
      ground.rotation.x = -Math.PI / 2;
      ground.position.y = -0.5;
      ground.receiveShadow = true;
      scene.add(ground);

      let currentIndex = 0;
      let forward = true;
      let forwardCycles = 0;
      let backwardCycles = 0;

      function cycleTexture() {
        if (forward) {
          currentIndex = (currentIndex + 1) % textures.length;
          if (currentIndex === 0) forwardCycles++;
          if (forwardCycles === 3) {
            forward = false;
            forwardCycles = 0;
          }
        } else {
          currentIndex = (currentIndex - 1 + textures.length) % textures.length;
          if (currentIndex === textures.length - 1) backwardCycles++;
          if (backwardCycles === 4) {
            forward = true;
            backwardCycles = 0;
          }
        }

        groundMaterial.map = textures[currentIndex].color;
        groundMaterial.normalMap = textures[currentIndex].normal;
        groundMaterial.needsUpdate = true;
      }

      const loader = new FBXLoader();
      loader.load(
        'bot.fbx',
        (fbx) => {
          fbx.scale.set(1, 1, 1);
          fbx.position.set(0, 0, 0);

          const baseColor = textureLoader.load('DefaultTextures/DefaultMaterial_Base_Color.png');
          const normalMap = textureLoader.load('DefaultTextures/DefaultMaterial_Normal.png');
          const roughnessMap = textureLoader.load('DefaultTextures/DefaultMaterial_Roughness.png');
          const metalnessMap = textureLoader.load('DefaultTextures/DefaultMaterial_Metallic.png');
          const aoMap = textureLoader.load('DefaultTextures/DefaultMaterial_Mixed_AO.png');
          const emissiveMap = textureLoader.load('DefaultTextures/DefaultMaterial_Emissive.png');

          fbx.traverse((child) => {
            if (child.isMesh) {
              child.castShadow = true;
              child.receiveShadow = true;

              child.material = new THREE.MeshStandardMaterial({
                map: baseColor,
                normalMap: normalMap,
                roughnessMap: roughnessMap,
                metalnessMap: metalnessMap,
                aoMap: aoMap,
                emissiveMap: emissiveMap,
                emissive: new THREE.Color(0xffffff),
                emissiveIntensity: 0.5,
                roughness: 0.8,
                metalness: 0.5,
              });

              child.material.needsUpdate = true;
            }
          });

          scene.add(fbx);
        },
        undefined,
        (error) => {
          console.error('Error loading FBX:', error);
        }
      );

      const cameraControls = setupMovementControls(camera, renderer);

      function animate() {
        requestAnimationFrame(animate);

        cameraControls.update();
        camera.lookAt(0, 0, 0);

        spotLight.position.set(camera.position.x + 10, camera.position.y + 10, camera.position.z + 10);

        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
